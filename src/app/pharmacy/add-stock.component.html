<div class="container-fluid ">
        <div class ="text-center">
            <h2>{{action}} Stocks</h2>
        </div>
        <hr>
            <form class= "form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name</label>
                <div class="col-sm-10">
                <input type="text"
                       id="name" 
                       name="name"
                       class="form-control"
                       [ngModel]=pharmacyStock?.name
                       placeholder="Name">
                </div>
                </div>
                <div class="form-group">
                <label class="control-label col-sm-2" for="manufacturer">Manufacturer</label>
                <div class="col-sm-10">
                <input type="text" 
                        id="manufacturer" 
                        name="manufacturer"
                        class="form-control"
                        [ngModel]=pharmacyStock?.manufacturer
                        placeholder="Manufacturer">
                </div>
                </div>
                <div class="form-group">
                <label class="control-label col-sm-2" for="batchNo">Batch No.</label>
                <div class="col-sm-10">
                <input type="text" 
                       id="batchNo" 
                       name="batchNo"
                       class="form-control" 
                       [ngModel]=pharmacyStock?.batchNo
                       placeholder="Batch No">
                </div>
                </div>

                <div class="form-group">
                <label class="control-label col-sm-2" for="expirationDate">Expiration Date</label>
                <div class="col-sm-10">
                <input type="date"
                       id="expirationDate" 
                       name="expirationDate"
                       class="form-control"
                       [ngModel]=pharmacyStock?.expirationDate 
                       placeholder="Expiration Date">
                </div>
                </div>

                <div class="form-group">
                <label class="control-label col-sm-2" for="price">Price</label>
                <div class="col-sm-10">
                <input type="text" 
                       id="price" 
                       name="price"
                       class="form-control"
                       [ngModel]=pharmacyStock?.price
                       placeholder="Price">
                </div>
                </div>

                <div class="form-group">
                <label class="control-label col-sm-2" for="type">Type</label>
                <div class="col-sm-10">
                     <select class="form-control" name="type" id="type"  [ngModel]=pharmacyStock?.type>
                        <option value="" selected="selected" disabled=''>--Select Type--</option>                         
                        <option value="Capsule">Capsule</option>
                        <option value="Tablet">Tablet</option>
                        <option value="Syrup">Syrup</option>
                        <option value="Gel">Gel</option>
                      </select>
                </div>
                </div>

                <div class="form-group">        
                 <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
               </div>
               </div>
            </form>
        
</div>
